name: Publish to ComfyUI Registry

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish node to registry
        uses: Comfy-Org/publish-node-action@main
        with:
          personal_access_token: ${{ secrets.REGISTRY_ACCESS_TOKEN }}
